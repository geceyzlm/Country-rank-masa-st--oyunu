name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build EXE
        run: npm run build

      - name: List dist directory
        run: dir dist
        shell: cmd

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: exe-build
          path: dist/*.exe
